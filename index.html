<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Soundcloud API</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="logo"><img src="images/logo.png"></div>
    </header>
    <div class="container">
        <div class="intro">

            <div class="info">
                <h1>Soundcloud Track Search</h1>
                <p>The app allows you to choose a genre from Soundcloud, and display tracks with the specified BPM(Beats per Minute).</p>
            </div>

        </div>

        <div class="search">
            <h3>Choose a Genre and add a BPM</h3>
            <form id="sc-search">
                <div class="arrow-down"></div>
                <select name="genres" id="genre">
                    <option disabled selected value="choose genre">Choose a Genre...</option>
                    <option value="Alternative Rock">Alternative Rock</option>
                    <option value="Ambient">Ambient</option>
                    <option value="Classical">Classical</option>
                    <option value="Country">Country</option>
                    <option value="Dance & EDM">Dance &amp; EDM</option>
                    <option value="Dancehall">Dancehall</option>
                    <option value="Deep House">Deep House</option>
                    <option value="Disco">Disco</option>
                    <option value="Drum & Bass">Drum &amp; Bass</option>
                    <option value="Dubstep">Dubstep</option>
                    <option value="Eletronic">Electronic</option>
                    <option value="Folk & Singer-Songwriter">Folk &amp; Singer-Songwriter</option>
                    <option value="Hip-Hop & Rap">Hip-Hop &amp; Rap</option>
                    <option value="House">House</option>
                    <option value="Indie">Indie</option>
                    <option value="Jazz & Blues">Jazz &amp; Blues</option>
                    <option value="Latin">Latin</option>
                    <option value="Metal">Metal</option>
                    <option value="Piano">Piano</option>
                    <option value="Pop">Pop</option>
                    <option value="R&B & Soul">R&amp;B &amp; Soul</option>
                    <option value="Reggae">Reggae</option>
                    <option value="Rock">Rock</option>
                    <option value="Soundtrack">Soundtrack</option>
                    <option value="Techno">Techno</option>
                    <option value="Trance">Trance</option>
                    <option value="Trap">Trap</option>
                    <option value="Triphop">Triphop</option>

                </select>
                <br>
                <input id="bpm" size="32" placeholder="Add BPM...">
                <br>
                <input type="submit" id="submit" value="Submit">
            </form>

        </div>
        <div id="track-list">
            <ul></ul>
        </div>

    </div>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
